<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="textEditor.css">
    <link rel="icon" href="Resources/favpng_text-editor.png">
    <title>Text Editor</title>
</head>

<body>
    <header>
        <div>
            <ul>
                <li><button style="font-weight: bold;" onclick="textbold()" title="Bold">B</button></li>
                <li><button style="text-decoration: underline;" onclick="textunderline()" title="Underline">U</button>
                </li>
                <li><button style="font-style: italic;" onclick="textitalic()" title="Italic">I</button></li>
                <li id="colorbtn"><button onclick="textcolor()" title="text color">A</button><br><input type="color"
                        id="colorpick" title="select color"></li>
                <li><img src="Resources/left.png" alt="allign left button" onclick="textleft()" title="align left"></li>
                <li><img src="Resources/center.png" alt="allign center button" onclick="textcenter()" title="center">
                </li>
                <li><img src="Resources/right.png" alt="allign right button" onclick="textright()" title="align right">
                </li>
                <li><img src="Resources/justify.png" alt="allign justify button" onclick="textjustify()"
                        title="justify"></li>
                <li><img src="Resources/undo-4-32.png" alt="undo button" onclick="undo()" title="undo"></li>
                <li><img src="Resources/action-redo-32.png" alt="redo button" onclick="redo()" title="redo"></li>
            </ul>
        </div>
    </header>
    <main>
        <div contentEditable id="text" autofocus onblur="this.focus()">
            Enter your text here
        </div>

    </main>
    <script src="textEditor.js"></script>
</body>

</html>
